---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: wil-deployment
  namespace: dev
  labels:
    app: wil-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil-playground
  template:
    metadata:
      labels:
        app: wil-playground
    spec:
      containers:
      - name: wil-playground
        image: wil42/playground:v2
        ports:
        - containerPort: 8888

---
kind: Service
apiVersion: v1
metadata:
  name: wil-service
spec:
  selector:
    app: wil-playground
  ports:
  - port: 8080
    targetPort: 8888
    protocol: TCP
